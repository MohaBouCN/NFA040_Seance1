<script>

function afficher(){
	
	var saisie1 = parseInt(document.getElementById('V1').value);
  var saisie2 = parseInt(document.getElementById('V2').value);
	var resultat = "";	
		
	resultat = saisie1 + saisie2
 
	
	document.getElementById('result').innerHTML = resultat;

}

function multiplication(){
	
	var saisie1 = parseInt(document.getElementById('V1').value);
  	var saisie2 = parseInt(document.getElementById('V2').value);
	var resultat = "";	
		for(i=1 ; i<saisie2+1 ; i++){
			resultat += saisie1 * i
			resultat += "</br>";
		}
	
		
	
	document.getElementById('result').innerHTML = resultat;

}

</script>
</script>

<body>
<h1>Le Calcul</h1>
<p>Saisir un chiffre : <input id="V1"/></p>
<p>Saisir un chiffre : <input id="V2"/></p>
<button onclick="afficher()">Afficher</button>
<button onclick="multiplication()">Afficher</button>

<div id="result"></div>
</body>
